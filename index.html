<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="vlag.svg">
    <title>Vlagify</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container img {
            max-width: 200px;
            height: auto;
            cursor: pointer; /* laat zien dat de vlag klikbaar is */
        }

        .container p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        .image-row {
            display: flex;
            gap: 20px; /* ruimte tussen de afbeeldingen */
            justify-content: center;
            flex-wrap: wrap; /* afbeeldingen gaan naar de volgende regel als scherm te smal is */
        }

        .image-row img {
            max-width: 250px;
            height: auto;
        }

        footer {
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .footer-left {
            font-size: 14px;
            color: #666;
        }

        .footer-right {
            margin-left: auto;
            font-size: 14px;
        }

        .footer-right a {
            color: #2563eb;
            text-decoration: none;
        }

        .footer-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <img src="logo.png" alt="Vlagify logo" id="flag">
        <p>We zijn momenteel in onderhoud.</p>
    </div>

    <footer>
        <div class="footer-left">
            Â© <span id="year"></span> Vlagify. Alle rechten voorbehouden.
        </div>

        <div class="footer-right">
            Voor meer informatie: 
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">info@vlagify.nl</a>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        const flag = document.getElementById("flag");
        const container = document.getElementById("mainContainer");

        flag.addEventListener("click", () => {
            // Alles in de container leegmaken
            container.innerHTML = "";

            // Flex container voor drie afbeeldingen
            const imageRow = document.createElement("div");
            imageRow.className = "image-row";

            // Lijst van afbeeldingen
            const images = ["aapjad.png", "jadkat.png", "jadvlieg.png"];

            images.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.alt = "jad de aap";
                imageRow.appendChild(img);
            });

            container.appendChild(imageRow);
        });
    </script>
</body>
</html>
