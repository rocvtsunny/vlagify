<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="vlag.svg">
    <title>Vlagify</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container img {
            max-width: 200px;
            height: auto;
        }

        .container p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        footer {
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .footer-left {
            font-size: 14px;
            color: #666;
        }

        .footer-right {
            margin-left: auto;
            font-size: 14px;
        }

        .footer-right a {
            color: #2563eb;
            text-decoration: none;
        }

        .footer-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Vlagify logo">
        <p>We zijn momenteel in onderhoud.
    </div>

    <footer>
        <div class="footer-left">
            Â© <span id="year"></span> Vlagify. Alle rechten voorbehouden.
        </div>

        <div class="footer-right">
            Voor meer informatie: 
            <a href="mailto:info@vlagify.nl">info@vlagify.nl</a>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
